<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

        .numero{
            vertical-align: top;
            text-align: right;
        }
        .linha{
            background-color: darkcyan;
        }
       
    </style>
</head>
<body>
    <!-- ATALHO COMENTARIO ALT + SHIFT + A -->
     <!-- HIERARQUIA DE TABELA SIMPLES
     TABLE = TABELA
        TR = TABLE ROW = LINHA DE TABELA
            TH = TABLE HEADER = CABEÃ‡ALHO DE TABELA
            TD = TABLE DATA = DADOS DE TABELA -->
    <h1>Minha primeira tabela</h1>
    <table>
        
        <tr class="linha">
            <td class="numero">a1</td>
            <td>b1</td>
            <td>c1</td>
            <td>d1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
            <td class="numero">d2</td>
        </tr>
        <tr class="linha">
            <td>a3</td>
            <td class="numero">b3</td>
            <td>c3</td>
            <td>d3</td>
        </tr>
    </table>
</body>
</html>
